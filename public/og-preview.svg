<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo -->
  <rect x="480" y="80" width="80" height="80" rx="16" fill="url(#logoGrad)"/>
  <text x="520" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">TB</text>
  
  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    TextBehindImage
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" opacity="0.9">
    Create Stunning Text Behind Image Effects
  </text>
  
  <!-- Description -->
  <text x="600" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">
    Easy-to-use online tool for adding text layers behind your photos
  </text>
  
  <!-- Visual elements -->
  <rect x="200" y="440" width="800" height="120" rx="20" fill="white" opacity="0.1"/>
  <rect x="220" y="460" width="760" height="80" rx="15" fill="white" opacity="0.2"/>
  
  <!-- Mock text -->
  <text x="600" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold" opacity="0.6">
    YOUR TEXT HERE
  </text>
</svg>